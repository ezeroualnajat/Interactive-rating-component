<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Interactive rating</title>
</head>
<body>
    <main>
        <div class="icon">
            <img src="./svgs/icon-star.svg" alt="icon stra">
